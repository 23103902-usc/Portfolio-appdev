<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="javascript.js" defer></script>
  <title>Saf Application</title>
</head>
<body class="homepage">

  <div class="navbar">
    <a href="home.html" id="home-tab">Home</a>
    <a href="#" id="announce-tab">Region</a>
    <a href="#" id="region-tab">Announcements</a>
    <a href="#" id="contacts-tab">Contacts</a>
  </div>

  <div class="saf-recruitment">
    <h2>Join the PNP - SAF Recruitment</h2>
    <p>Fill out the form below and upload your documents to apply for the SAF recruitment process.</p>
  
    <form id="recruitment-form" action="#" method="POST" enctype="multipart/form-data">
   
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>
  
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>
  
      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required placeholder="Enter your contact number">
      </div>
  
    
      <div class="form-group">
        <label for="document-upload">Upload Your Document:</label>
        <input type="file" id="document-upload" name="document-upload" required>
        
      </div>
  
      <button type="submit" class="apply-btn">Submit Application</button>
    </form>
  </div>
  
  <footer>
    <p id="date-time" style="text-align:center; font-size: 14px; color: #888;"></p>
  </footer>
  
</body>
</html>
