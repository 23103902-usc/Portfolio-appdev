<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="javascript.js" defer></script>
  <title>Saf Application</title>
</head>
<body class="homepage">

  <div class="navbar">
    <a href="home.html" id="home-tab">Home</a>
    <a href="#" id="announce-tab">Region</a>
    <a href="#" id="region-tab">Announcements</a>
    <a href="#" id="contacts-tab">Contacts</a>
  </div>


<div class="pnp-recruitment-section">
    <h2>Join the Philippine National Police (PNP)</h2>
    <p>Fill out the form below and upload the required documents to apply for the PNP recruitment process.</p>
  
  
    <form id="pnp-recruitment-form" action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>
  
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>
  
      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required placeholder="Enter your contact number">
      </div>
  
      <div class="form-group">
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>
  
      <div class="form-group">
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required placeholder="Enter your height">
      </div>
  
      <div class="form-group">
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required placeholder="Enter your weight">
      </div>
  
      <div class="form-group">
        <label for="education">Highest Educational Attainment:</label>
        <select id="education" name="education" required>
          <option value="">Select your educational level</option>
          <option value="high-school">High School</option>
          <option value="college">College</option>
          <option value="graduate">Graduate</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="document-upload">Upload Required Documents:</label>
        <input type="file" id="document-upload" name="document-upload" required>
       
      </div>
  
      <button type="submit" class="apply-btn">Submit Application</button>
    </form>
  </div>
  
  <footer>
    <p id="date-time" style="text-align:center; font-size: 14px; color: #888;"></p>
  </footer>
  
</body>
</html>
